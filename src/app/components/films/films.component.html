<div class="container">
    <h1>Films</h1>
    <ul class="list-group">
        <a *ngFor="let film of films" [routerLink]="['/film', film.id]" class="list-group-item list-group-item-action animate__animated animate__bounce animate__fadeIn">
        {{film.title}} - {{film.release_date}}
        </a>
    </ul>
</div>
